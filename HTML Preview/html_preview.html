<!DOCTYPE html>
<head>
<title>HTML Preview</title>
<link rel="shortcut icon" href="favicon.ico">
<link rel="apple-touch-icon" href="iphone_icon.png">
<script type="text/javascript">
function display()
{
if(document.getElementById('html_preview').innerHTML != document.getElementById('html_code').value)
	{document.getElementById('html_preview').innerHTML = document.getElementById('html_code').value}
}
</script>
<style type="text/css">
body
{
	overflow: hidden;
	margin: 0px;
	font-family: Arial;
}
#previewer
{
	width: 100%; height: 100%;
	border: 1px solid black;
}
#previewer td, th
{
	border: 1px solid black;
}
#html_code
{
	width: 100%; height: 100%;
	font-family: "Courier New";
	font-weight: bold;
	font-size: 12px;
}
</style>
</head>

<body onLoad="setInterval('display()',10); document.html_preview_form.html_code.focus()">
<form name="html_preview_form" id="html_preview_form">

<table id="previewer">
<tr>
	<th>HTML Code</th>
	<th>HTML Preview</th>
</tr>
<tr>
	<td style="vertical-align:top;width:30%;"><textarea id="html_code"></textarea></td>
	<td style="vertical-align:top;"><div id="html_preview"></div></td>
</tr>
</table>

</form>
</body>
