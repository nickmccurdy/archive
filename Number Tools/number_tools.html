<head>
<title>Number Tools</title>
<link rel="shortcut icon" href="icons/calculator.ico">
<link rel="apple-touch-icon" href="icons/iphone.png">
<script type="text/javascript" src="scripts.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body onload="setInterval('watchInput()',10); updateFocus(document.number_tools.input); regainFocus();" link="yellow" vlink="yellow" alink="darkblue" bgcolor="darkgray">
<div align="center" valign="middle"><form name="number_tools">

<table border="3" class="round" height="99%" width="400">
<tr bgcolor="red" style="color:white;font-size:18px;">
	<th title="Enter text to be edited here.">Input</th>
	<th title="Change the mode, which affects how your input will be edited.">Inspector</th>
<tr>
<tr height="100%">
	<td valign="top" width="50%">
		<textarea name="input" class="noresize" style="height:100%;width:100%;" onfocus="updateFocus(document.number_tools.input)" onload="document.number_tools.input.focus()" onkeypress="return checkIt(event)"></textarea>
	</td>
	<td valign="top">
		<textarea name="output" class="noresize" style="height:100%;width:100%;" readonly="readonly"></textarea>
	</td>
</table>

</form></div>
</body>
