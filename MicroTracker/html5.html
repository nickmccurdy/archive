<head>
<title>Pixel Tracker</title>
<style type="text/css">
body {background-color: black;}
.tracker_pad {width: 600px; height: 600px;}
.tracker_pad td {background-color: gray;}
#tracker_pad {background-color: gray;}
</style>
<script type="text/javascript">
function draw()
{
var canvas = document.getElementById('tracker_pad')
var tracker_pad = canvas.getContext('2d')
var tracker_border = 10
var tracker_button_size = 100
var tracker_default_color = "rgb(250,250,250)"
tracker_pad.fillStyle = tracker_default_color
tracker_pad.fillRect (tracker_border, tracker_border, tracker_button_size, tracker_button_size)
tracker_pad.fillRect (2*tracker_border+tracker_button_size, tracker_border, tracker_button_size, tracker_button_size)
tracker_pad.fillRect (3*tracker_border+2*tracker_button_size, tracker_border, tracker_button_size, tracker_button_size)
tracker_pad.fillRect (4*tracker_border+3*tracker_button_size, tracker_border, tracker_button_size, tracker_button_size)
}
</script>
</head>

<body onload="draw()"><div align="center">
<canvas id="tracker_pad" width="450" height="450">Sorry dude, this requires the HTML 5 canvas tag. Please upgrade to a web browser that supports canvas, like <a href="http://www.mozilla.com/en-US/firefox/all.html" target="_blank">Firefox</a>.</canvas>
